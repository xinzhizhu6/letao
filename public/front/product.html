
<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <title>乐淘商城-商品详情</title>
  <link rel="icon" href="favicon.ico" type="image/x-icon">
  <link rel="stylesheet" href="lib/mui/css/mui.css">
  <link rel="stylesheet" href="lib/fa/css/font-awesome.css">
  <link rel="stylesheet" href="css/common.css">
  <link rel="stylesheet" href="css/product.css">

</head>
<body>

<div class="lt_container">
  
  <div class="lt_header">
    <a class="icon_left" href="javascript:history.go(-1);"><span class="mui-icon mui-icon-arrowleft"></span></a>
    <h4>商品详情</h4>
    <a class="icon_right" href="javascript:location.reload();"><span class="mui-icon mui-icon-reload"></span></a>
  </div>

  <div class="lt_main">

    <!--滚动容器的父盒子-->
    <div class="mui-scroll-wrapper">
      <!--子盒子-->
      <div class="mui-scroll">
        <!--这里放置真实显示的DOM内容-->

        <!--轮播图-->
        <div class="mui-slider">
          <div class="mui-slider-group mui-slider-loop">
            <div class="mui-slider-item mui-slider-item-duplicate"><a href="#"><img src="img/banner6.png" /></a></div>
            <div class="mui-slider-item"><a href="#"><img src="img/banner1.png" /></a></div>
            <div class="mui-slider-item"><a href="#"><img src="img/banner2.png" /></a></div>
            <div class="mui-slider-item"><a href="#"><img src="img/banner3.png" /></a></div>
            <div class="mui-slider-item"><a href="#"><img src="img/banner4.png" /></a></div>
            <div class="mui-slider-item"><a href="#"><img src="img/banner5.png" /></a></div>
            <div class="mui-slider-item"><a href="#"><img src="img/banner6.png" /></a></div>
            <div class="mui-slider-item mui-slider-item-duplicate"><a href="#"><img src="img/banner1.png" /></a></div>
          </div>
          <div class="mui-slider-indicator">
            <div class="mui-indicator mui-active"></div>
            <div class="mui-indicator"></div>
            <div class="mui-indicator"></div>
            <div class="mui-indicator"></div>
            <div class="mui-indicator"></div>
            <div class="mui-indicator"></div>
          </div>
        </div>

        <!--商品名称-->
        <div class="lt_pro_name">
          <strong>阿迪stan smith</strong>
        </div>

        <!--价格-->
        <div class="lt_price">
          价格：
          <span class="price">&yen;666</span>
          <span class="oldPrice">&yen;888</span>
        </div>

        <!--尺码-->
        <div class="lt_size">
          尺码：
          <span>44</span>
          <span>44</span>
          <span>44</span>
          <span>44</span>
          <span>44</span>
          <span>44</span>
          <span>44</span>
          <span>44</span>
          <span>44</span>
          <span>44</span>
          <span>44</span>
          <span>44</span>
          <span>44</span>
          <span>44</span>
          <span>44</span>
        </div>


        <!--数量-->
        <div class="lt_num">
          数量：
          <div class="mui-numbox" data-numbox-step='1' data-numbox-min='0' data-numbox-max='100'>
            <button class="mui-btn mui-numbox-btn-minus" type="button">-</button>
            <input class="mui-numbox-input" type="number" />
            <button class="mui-btn mui-numbox-btn-plus" type="button">+</button>
          </div>
          <span>剩余数量：777双</span>
        </div>

        <!--详情-->
        <div class="lt_desc">
          详情：吕薇
        </div>
      </div>
    </div>

  </div>


  <div class="lt_go_cart">
    <a href="cart.html" class="mui-pull-left mui-btn mui-btn-link">去购物车</a>

    <div class="mui-pull-right">
      <button class="mui-btn mui-btn-danger">加入购物车</button>
      <button class="mui-btn mui-btn-warning">立即购买</button>
    </div>
  </div>

</div>

</html>
