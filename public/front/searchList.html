<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>乐淘商城-商品列表</title>
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="lib/mui/css/mui.css">
    <link rel="stylesheet" href="lib/fa/css/font-awesome.css">
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/searchList.css">

</head>

<body>
    <div class="lt_container">
        <!-- 头部 -->
        <div class="lt_header">
            <a class="icon-left" href="javascript: history.go(-1) ;">
                <span class="mui-icon mui-icon-back"></span>
            </a>
            <h4>商品列表</h4>
        </div>

        <!-- 主体 -->
        <div class="lt_main">
            <!-- 滚动父容器的盒子 -->
            <div class="mui-scroll-wrapper">
                <div class="mui-scroll">
                    <div class="lt_search">
                        <input type="text" placeholder="请输入搜索关键字" class="search_input">
                        <button class="mui-btn mui-btn-blue search_btn">搜索</button>
                    </div>

                    <div class="lt_sort">
                        <a href="javascript:;">上架时间
                            <span class="fa fa-angle-down"></span>
                        </a>
                        <a data-type="price" href="javascript:;">价格
                            <span class="fa fa-angle-down"></span>
                        </a>
                        <a data-type="num" href="javascript:;">库存
                            <span class="fa fa-angle-down"></span>
                        </a>
                        <a href="javascript:;">折扣
                            <span class="fa fa-angle-down"></span>
                        </a>
                    </div>

                    <!-- 商品栏 -->
                    <div class="lt_product">
                        <!-- 活动模板 -->
                    </div>

                </div>
            </div>
        </div>

        <!-- 底部 -->
        <div class="lt_footer">
            <ul>
                <li>
                    <a href="index.html">
                        <span class="fa fa-home"></span>
                        <p>首页</p>
                    </a>
                </li>
                <li>
                    <a href="category.html">
                        <span class="fa fa-bars"></span>
                        <p>分类</p>
                    </a>
                </li>
                <li>
                    <a href="cart.html">
                        <span class="fa fa-shopping-cart"></span>
                        <p>购物车</p>
                    </a>
                </li>
                <li>
                    <a href="user.html">
                        <span class="fa fa-user"></span>
                        <p>会员中心</p>
                    </a>
                </li>
            </ul>
        </div>
    </div>



    <script type="text/html" id="tpl">
        {{each data v i}}
        <a href="#" class="item">
            <img src="{{ v.pic[0].picAddr }}" alt="">
            <p class="mui-ellipsis-2">{{v.proName}}</p>
            <p>
                <span class="price">&yen;{{v.price}}</span>
                <span class="oldPrice">&yen;{{v.oldPrice}}</span>
            </p>
        </a>
        {{/each}}
    </script>

    <script src="lib/mui/js/mui.js"></script>
    <script src="lib/zepto/zepto.min.js"></script>
    <script src="lib/artTemplate/template-web.js"></script>
    <script src="js/common.js"></script>
    <script src="js/searchList.js"></script>
</body>

</html>
