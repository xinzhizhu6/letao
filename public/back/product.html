<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>乐淘管理系统-商品分类</title>
    <link rel="stylesheet" href="lib/bootstrap/css/bootstrap.css">
    <link rel="stylesheet" href="lib/bootstrap-validator/css/bootstrapValidator.css">
    <link rel="stylesheet" href="lib/nprogress/nprogress.css">
    <link rel="stylesheet" href="css/common.css">
</head>

<body>

    <!--侧边栏-->
    <div class="lt_aside">
        <div class="brand">
            <a href="index.html">新之助</a>
        </div>
        <div class="user">
            <img src="img/3.jpg" alt="">
            <p>超级管理员</p>
        </div>
        <div class="nav">
            <ul>
                <li>
                    <a href="user.html">
                        <span class="glyphicon glyphicon-user"></span>
                        用户管理
                    </a>
                </li>
                <li>
                    <a href="javascript:;">
                        <span class="glyphicon glyphicon-list"></span>
                        分类管理
                    </a>
                    <div class="child" style="display: none">
                        <a href="first.html">一级分类</a>
                        <a href="second.html">二级分类</a>
                    </div>
                </li>
                <li>
                    <a class="now" href="product.html">
                        <span class="glyphicon glyphicon-tags"></span>
                        商品管理
                    </a>
                </li>

            </ul>
        </div>
    </div>
    <!--主体区-->
    <div class="lt_main">
        <!--topbar-->
        <div class="lt_topbar">
            <a href="javascript:;" class="pull-left icon_menu">
                <span class="glyphicon glyphicon-align-justify"></span>
            </a>
            <a href="javascript:;" class="pull-right icon_logout">
                <span class="glyphicon glyphicon-log-out"></span>
            </a>
        </div>


        <div class="container-fluid">
            <!--面包屑导航-->
            <ol class="breadcrumb">
                <li>
                    <a href="#">管理系统</a>
                </li>
                <li class="active">商品管理</li>
            </ol>


            <!--内容区域-->
            <div class="lt_content">
                <button class="btn btn-default mb_20 btn_add">添加商品</button>

                <table class="table table-bordered table-hover">
                    <thead>
                        <tr>
                            <th width="5%">序号</th>
                            <th width="25%">商品名称</th>
                            <th width="25%">商品描述</th>
                            <th width="10%">商品库存</th>
                            <th width="10%">商品尺寸</th>
                            <th width="10%">商品状态</th>
                            <th>操作</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- 活动模板 -->
                    </tbody>
                </table>

                <!-- 分页 -->
                <div class="text-right">
                    <ul id="paginator"></ul>
                </div>
            </div>
        </div>

        <!-- 退出模态框 -->
        <div class="modal fade" tabindex="-1" id="logoutModal">
            <div class="modal-dialog modal-sm">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal">
                            <span>&times;</span>
                        </button>
                        <h4 class="modal-title">温馨提示</h4>
                    </div>
                    <div class="modal-body">
                        <p class="text-danger">
                            <span class="glyphicon glyphicon-info-sign"></span>
                            您确定要退出后台管理系统吗？
                        </p>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                        <button type="button" class="btn btn-primary btn_logout">退出</button>
                    </div>
                </div>
            </div>
        </div>

        <!-- 添加的模态框 -->
        <div class="modal fade" tabindex="-1" id="addModal">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal">
                            <span>&times;</span>
                        </button>
                        <h4 class="modal-title">编辑商品</h4>
                    </div>
                    <div class="modal-body">
                        <form id="form">
                            <div class="form-group">
                                <div class="dropdown">
                                    <button class="btn btn-default dropdown-toggle" type="button" id="dropdownMenu1" data-toggle="dropdown">
                                        <span class="dropdown-text">请选择二级分类</span>
                                        <span class="caret"></span>
                                        <!--隐藏域，发送二级分类id-->
                                        <input type="hidden" id="brandId" name="brandId">
                                    </button>

                                    <ul class="dropdown-menu">
                                        <!-- 活动模板2 -->
                                    </ul>
                                    <input type="hidden" name="hot" value="1">
                                </div>
                            </div>
                            <div class="form-group">
                                <input type="text" class="form-control" name="proName" placeholder="请输入商品名称">
                            </div>
                            <div class="form-group">
                                <input type="text" class="form-control" name="proDesc" placeholder="请输入商品描述">
                            </div>
                            <div class="form-group">
                                <input type="text" class="form-control" name="num" placeholder="请输入商品库存">
                            </div>
                            <div class="form-group">
                                <input type="text" class="form-control" name="size" placeholder="请输入商品尺码">
                            </div>
                            <div class="form-group">
                                <input type="text" class="form-control" name="oldPrice" placeholder="请输入商品价格">
                            </div>
                            <div class="form-group">
                                <input type="text" class="form-control" name="price" placeholder="请输入商品价格">
                            </div>

                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                        <button type="submit" form="form" class="btn btn-primary">添加</button>
                    </div>
                </div>
            </div>
        </div>

    </div>

    <script type="text/html" id="tpl">
        {{ each rows v i }}
        <tr>
            <td>{{ (page-1)*size + i + 1 }}</td>
            <td>{{ v.proName }}</td>
            <td>{{ v.proDesc }}</td>
            <td>{{ v.num }}</td>
            <td>{{ v.size }}</td>
            <td>{{ v.statu == 1 ? "已上架" : "已下架"}}</td>
            <td>
                {{ if v.statu == 1 }}
                <button class="btn btn-sm btn-danger">下架</button>
                {{ else }}
                <button class="btn btn-sm btn-success">上架</button>
                {{ /if }}
                <button class="btn btn-sm btn-primary">编辑</button>
            </td>
        </tr>
        {{ /each }}
    </script>

    <script type="text/html" id="tpl2">
        {{each rows v i}}
        <li><a href="javascript:;">{{v.brandName}}</a></li>
        {{/each}}
    </script>


    <script src="lib/jquery/jquery.js"></script>
    <script src="lib/bootstrap/js/bootstrap.js"></script>
    <script src="lib/bootstrap-validator/js/bootstrapValidator.js"></script>
    <script src="lib/bootstrap-paginator/bootstrap-paginator.js"></script>
    <script src="lib/artTemplate/template-web.js"></script>
    <script src="lib/nprogress/nprogress.js"></script>
    <script src="js/common.js"></script>
    <script src="js/product.js"></script>

</body>

</html>
